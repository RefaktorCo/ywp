<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width" />

        <title>Dropzone</title>

        <link rel="icon" href="favicon.ico" />

        <link rel="stylesheet" href="https://unpkg.com/dropzone/dist/dropzone.css" />
        <link rel="stylesheet" href="./doka/doka.css" />
    </head>
    <body>
        <div class="dropzone" id="dokaDropzone"></div>

        <script src="https://unpkg.com/dropzone"></script>
        <script src="./useEditorWithDropzone-iife.js"></script>

        <script type="module">
            import {
                // editor
                openEditor,
                createDefaultImageReader,
                createDefaultImageWriter,
                locale_en_gb,

                // plugins
                setPlugins,
                plugin_crop,
                plugin_crop_defaults,
                plugin_crop_locale_en_gb,
                plugin_filter,
                plugin_filter_defaults,
                plugin_filter_locale_en_gb,
                plugin_finetune,
                plugin_finetune_defaults,
                plugin_finetune_locale_en_gb,
                plugin_decorate,
                plugin_decorate_defaults,
                plugin_decorate_locale_en_gb,
                component_shape_editor_locale_en_gb,
            } from './doka/doka.js';

            setPlugins(plugin_crop, plugin_filter, plugin_finetune, plugin_decorate);

            // Create a Dropzone
            Dropzone.options.dokaDropzone = useEditorWithDropzone(
                // method to create editor
                openEditor,
                // editor properties
                {
                    imageReader: createDefaultImageReader(),
                    imageWriter: createDefaultImageWriter(),
                    ...plugin_crop_defaults,
                    ...plugin_filter_defaults,
                    ...plugin_finetune_defaults,
                    ...plugin_decorate_defaults,
                    locale: {
                        ...locale_en_gb,
                        ...plugin_crop_locale_en_gb,
                        ...plugin_filter_locale_en_gb,
                        ...plugin_finetune_locale_en_gb,
                        ...plugin_decorate_locale_en_gb,
                        ...component_shape_editor_locale_en_gb,
                    },
                },
                // dropzone options
                {
                    url: '/post',
                    addRemoveLinks: true,
                }
            );
        </script>
    </body>
</html>
